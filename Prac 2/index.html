<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Counter</h1>


        <div class="wrapper" id="display">
            <span class="box">1</span>
            <span class="box">2</span>
            <span class="box">3</span>
            <span class="box">4</span>
            <span class="box">4</span>
            <span class="box">4</span>
        </div>

        <div class="action-wrapper">
            <button class="btn" onclick="increment()">Increment</button>
            <button class="reset-btn" onclick="reset()">
                <img src="./reset_icon.svg" alt="reset">
            </button>
            <button class="btn" onclick="decrement()">Decrement</button>
        </div>
        <p class="alert">Out of memory</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
